<body>
   <div class="modal-wrapper d-none">
      <div class="modal-box">
         <h1 class="text-center text-success" id="modal-text">

         </h1>
      </div>
   </div>

   <div class="container">
     
      <div class="row">
         <div class="col-12">
            <div class="card mt-5 shadow p-5 mx-auto w-75 ">
               <h2 class="text-center text-primary" id="notif">
                  LOGIN FORM
               </h2>
               <form action="#" class="form" id="login">
                  <label for="user_name" class="d-block w-75 mx-auto my-4">
                     Username
                     <input type="text" placeholder="Enter Username" class="form-control p-3" required>
                  </label>
                  <label for="user_password" class="d-block w-75 mx-auto my-4 position-relative">
                     Password
                     <input type="password" placeholder="Enter password" class="form-control p-3" required>
                     <span id="indicator" class="ind d-none">
                        <i class="bi bi-eye-fill"></i>
                     </span>
                  </label>
                  <button class="btn btn-primary w-75 mx-auto d-block" type="submit">LOGIN</button>
               </form>
               <div class="col-12 mt-2">
                  <h2 class="text-center text-danger">

                  </h2>
               </div>
            </div>
         </div>
      </div>
   </div>
